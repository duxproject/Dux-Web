<h3>Chatroom</h3>

<div class="login">
  <div *ngIf=" auth.user | async as user">
    <img [src]="user.photoURL" width="50px">
    <p>
      <span class="tag is-dark">{{ user.displayName }}</span>
      <!-- <span class="tag is-light">{{ user.uid }}</span> -->
    </p>

    <hr>

    <button class="button is-info" (click)="cs.create()">Start a new chat</button>

    <hr>

    <p class="menu-label">My Chats</p>
    <div class="chat-list">
      <ul class="menu-list">
        <li *ngFor="let chat of userChats$ | async">
          <a class="chat-link" [routerLink]="chat.id">
            <p class="is-normal">
                {{ chat.topic }}
                <span class="tag">
                    {{ chat.messages.length }}
                </span>
            </p>
            
          </a>
        </li>
      </ul>
    </div>

  </div>

</div>
